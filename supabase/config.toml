# Edge Functions: verify_jwt por função
# Funções chamadas sem JWT (webhooks, setup, migrations)
# config: https://supabase.com/docs/guides/functions/function-configuration
# 
# NOTA: exchange-conta-azul-token agora usa verify_jwt = true
# porque é chamada apenas pela API proxy com service role

[functions.setup-config]
verify_jwt = false

[functions.run-migrations]
verify_jwt = false

[functions.run-migrations-integrations]
verify_jwt = false

[functions.run-migrations-dw]
verify_jwt = false

[functions.conta-azul-webhook]
verify_jwt = false

[functions.dw-api]
verify_jwt = false
