name: Deploy Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - "supabase/functions/**"
      - "sql/migrations/**"
      - "supabase/functions/run-migrations/**"
      - "supabase/functions/run-migrations-integrations/**"
      - "supabase/functions/run-migrations-dw/**"
      - "supabase/functions/setup-config/**"
      - ".github/workflows/deploy-functions.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Deploy Edge Functions
        run: |
          # Deploy all functions with JWT verification by default.
          npx supabase@latest functions deploy --project-ref "$SUPABASE_PROJECT_REF"

          # Public endpoints (no JWT) based on frontend/external usage:
          # - Setup bootstrap: setup-config, run-migrations, run-migrations-integrations, run-migrations-dw
          # - External callers: conta-azul-webhook, dw-api
          npx supabase@latest functions deploy setup-config --no-verify-jwt --project-ref "$SUPABASE_PROJECT_REF"
          npx supabase@latest functions deploy run-migrations --no-verify-jwt --project-ref "$SUPABASE_PROJECT_REF"
          npx supabase@latest functions deploy run-migrations-integrations --no-verify-jwt --project-ref "$SUPABASE_PROJECT_REF"
          npx supabase@latest functions deploy run-migrations-dw --no-verify-jwt --project-ref "$SUPABASE_PROJECT_REF"
          npx supabase@latest functions deploy conta-azul-webhook --no-verify-jwt --project-ref "$SUPABASE_PROJECT_REF"
          npx supabase@latest functions deploy dw-api --no-verify-jwt --project-ref "$SUPABASE_PROJECT_REF"

      - name: Run Migrations - Fase 1 (Base)
        if: |
          contains(github.event.head_commit.modified, 'sql/migrations/') ||
          contains(github.event.head_commit.modified, 'supabase/functions/run-migrations/') ||
          contains(github.event.head_commit.modified, 'supabase/functions/run-migrations-integrations/') ||
          contains(github.event.head_commit.modified, 'supabase/functions/run-migrations-dw/') ||
          contains(github.event.head_commit.modified, 'supabase/functions/setup-config/')
        run: |
          echo "=== Executando Fase 1: run-migrations ==="
          response=$(curl -s -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/run-migrations" \
            -H "Content-Type: application/json" \
            -d "{\"supabase_url\": \"${{ secrets.SUPABASE_URL }}\", \"db_password\": \"${{ secrets.SUPABASE_DB_PASSWORD }}\"}")

          echo "$response" | jq '.'

          success=$(echo "$response" | jq -r '.success')
          if [ "$success" != "true" ]; then
            echo "❌ Erro na Fase 1"
            echo "$response" | jq -r '.migrations_result.errors[]?' || true
            exit 1
          fi
          echo "✅ Fase 1 concluída com sucesso"

      - name: Run Migrations - Fase 2 (Integrations)
        if: |
          contains(github.event.head_commit.modified, 'sql/migrations/') ||
          contains(github.event.head_commit.modified, 'supabase/functions/run-migrations/') ||
          contains(github.event.head_commit.modified, 'supabase/functions/run-migrations-integrations/') ||
          contains(github.event.head_commit.modified, 'supabase/functions/run-migrations-dw/') ||
          contains(github.event.head_commit.modified, 'supabase/functions/setup-config/')
        run: |
          echo "=== Executando Fase 2: run-migrations-integrations ==="
          response=$(curl -s -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/run-migrations-integrations" \
            -H "Content-Type: application/json" \
            -d "{\"supabase_url\": \"${{ secrets.SUPABASE_URL }}\", \"db_password\": \"${{ secrets.SUPABASE_DB_PASSWORD }}\"}")

          echo "$response" | jq '.'

          success=$(echo "$response" | jq -r '.success')
          if [ "$success" != "true" ]; then
            echo "❌ Erro na Fase 2"
            echo "$response" | jq -r '.migrations_result.errors[]?' || true
            exit 1
          fi
          echo "✅ Fase 2 concluída com sucesso"

      - name: Run Migrations - Fase 3 (Data Warehouse)
        if: |
          contains(github.event.head_commit.modified, 'sql/migrations/') ||
          contains(github.event.head_commit.modified, 'supabase/functions/run-migrations/') ||
          contains(github.event.head_commit.modified, 'supabase/functions/run-migrations-integrations/') ||
          contains(github.event.head_commit.modified, 'supabase/functions/run-migrations-dw/') ||
          contains(github.event.head_commit.modified, 'supabase/functions/setup-config/')
        run: |
          echo "=== Executando Fase 3: run-migrations-dw ==="
          response=$(curl -s -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/run-migrations-dw" \
            -H "Content-Type: application/json" \
            -d "{\"supabase_url\": \"${{ secrets.SUPABASE_URL }}\", \"db_password\": \"${{ secrets.SUPABASE_DB_PASSWORD }}\"}")

          echo "$response" | jq '.'

          success=$(echo "$response" | jq -r '.success')
          if [ "$success" != "true" ]; then
            echo "❌ Erro na Fase 3"
            echo "$response" | jq -r '.migrations_result.errors[]?' || true
            exit 1
          fi
          echo "✅ Fase 3 concluída com sucesso"
